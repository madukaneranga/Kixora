<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon.white.png" />
    <link rel="apple-touch-icon" href="/icon.white.png" />

    <!-- Default Title (will be updated dynamically) -->
    <title>Kixora - Premium Fashion & Lifestyle Online Store Sri Lanka</title>

    <!-- Default Meta Description (will be updated dynamically) -->
    <meta name="description" content="Shop the latest fashion trends and premium lifestyle products at Kixora. Secure online shopping with fast delivery across Sri Lanka. Free shipping on orders over LKR 5,000." />

    <!-- Default Keywords (will be updated dynamically) -->
    <meta name="keywords" content="online shopping sri lanka, fashion store, lifestyle products, premium brands, secure payment, fast delivery, kixora" />

    <!-- Author and Copyright -->
    <meta name="author" content="Kixora" />
    <meta name="copyright" content="Kixora" />
    <meta name="robots" content="index, follow" />

    <!-- Language -->
    <meta name="language" content="English" />

    <!-- Default Open Graph Tags (will be updated dynamically) -->
    <meta property="og:site_name" content="Kixora" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Default Twitter Cards (will be updated dynamically) -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.payhere.lk" />

    <!-- Preconnect for Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://www.payhere.lk" />

    <!-- PayHere Payment Integration -->
    <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
